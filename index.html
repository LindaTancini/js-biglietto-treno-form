<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FOGLIO BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Biglietto Treno Form</title>
    <!--Foglio CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--CONTAINER CREAZIONE BIGLIETTO-->
    <div id="ticket" class="container">
      <h1 class="fw-bold text-center text-white">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>
      <form action="index.html">
        <div class="mt-3">
          <div class="row">
            <div class="col-md-4">
              <label class="form-label">Nome Cognome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                value="Linda Tancini"
              />
            </div>
            <div class="col-md-4">
              <label class="form-label">Km da percorrere</label>
              <input type="number" class="form-control" id="km" value="10" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Fascia d'et√†</label>
              <select class="form-select" id="age">
                <option>Minorenne</option>
                <option>Maggiorenne</option>
                <option>Over 65</option>
              </select>
            </div>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-secondary" id="generate">Genera</button>
            <button class="btn btn-secondary" id="delete">Annulla</button>
          </div>
        </div>
      </form>
      <!--IL MIO BIGLIETTO-->
      <div class="row" id="generated-ticket">
        <div class="col-10 pt-3">
          <h1 class="fw-bold text-center text-white">IL TUO BIGLIETTO</h1>
          <div class="ticket-structure">
            <h5 class="ps-5 pt-3">DETTAGLIO PASSEGGERI</h5>
            <div class="ticket px-5 d-flex flex-row justify-content-between">
              <div class="col-2 cs-bg-gray">
                <h6 class="fw-bold ps-1">NOME PASSEGGERO</h6>
                <p id="add-name" class="ps-1 fw-bold"></p>
              </div>
              <div class="col-2">
                <h6 class="fw-bold">Offerta</h6>
                <p id="add-offer"></p>
              </div>
              <div class="col-2">
                <h6 class="fw-bold">Carrozza</h6>
                <p id="add-carrozza"></p>
              </div>
              <div class="col-2">
                <h6 class="fw-bold">Codice CP</h6>
                <p id="add-cp"></p>
              </div>
              <div class="col-2">
                <h6 class="fw-bold">Costo biglietto</h6>
                <p id="result"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Foglio JS-->
    <script src="main.js"></script>
  </body>
</html>
